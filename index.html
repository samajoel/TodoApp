<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Sales</title>
  </head>
  <body>
  
      <div class="content">

        <div class="col1">
          <div class="col1inside">
            <button id = "add" class="add"><div class="circle"><i class="fa-solid fa-circle-plus"></i>Add Task</button>
            <div class="tasks">
              <div>
                <select id="sort">
                  <option value="description">Sort by Description</option>
                  <option value="deadline">Sort by Deadline</option>
                  <option value="priority">Sort by Priority</option>
                </select>
                <select id="filter">
                  <option value="all">All Items</option>
                  <option value="not completed">Not Completed</option>
                  <option value="completed">Completed</option>
                  <option value="high">High Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="low">Low Priority</option>
                </select>
              </div>
          
              <div id="items">
                <template id="itemTemplate">
                  <div>
                    <input type="text" class="item-description" />
                    <select class="item-status">
                      <option value="not completed">Not Completed</option>
                      <option value="completed">Completed</option>
                    </select>
                    <input type="date" class="item-deadline" />
                    <select class="item-priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </template>
              </div>
          </div>
        </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
